<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <title>1F | VG CTLG</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="archives.css" />
  <link rel="stylesheet" href="print.css" media="print"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style type="text/css">
  hr {
    border: none;
    display: block;
  }

  #random {
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 100%;
    height: 100vh;
  }

  #index {
    padding: 2.5%;
  }

  .print_only,
  .print_block,
  .none {
    display: none;
  }

  @media print {
    .print_block {
      display: block;
    }

    .print_only {
      display: inline-block;
    }

    #index,
    .no_print {
      display: none;
    }
  }
  </style>
</head>

<body>
  <article id="a4"></article>
  <main id="random"></main>

  <script>
  fetch('contents.html')
  .then(response => response.text())
  .then(innerHTML => {
    document.querySelector('#a4').innerHTML = innerHTML;
  });

  let random = [
    "01/001.jpg",
    "02/01.jpg",
    "03/img/000.jpg",
    "04/img/000.jpeg",
    "05/img/000.png"
  ];
  </script>
  <script src="book/random.js"></script>
</body>

</html>
