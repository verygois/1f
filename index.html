<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="archives.css" />
  <link rel="stylesheet" href="https://vg.pe.hu/jp/floor.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style type="text/css">
  hr {
    border: none;
    display: block;
  }

  #index {
    padding: 2.5%;
  }

  #random {
    transition: 1s;
  }

  .print_only,
  .print_block,
  .none {
    display: none;
  }

  @media print {
    .print_block {
      display: block;
    }

    .print_only {
      display: inline-block;
    }

    #index,
    #random,
    .no_print {
      display: none;
    }
  }
  </style>
</head>

<body>
  <article id="a4"></article>
  <main id="random">
    <div id="index"></div>
  </main>
  <script>
  fetch('contents.html')
  .then(response => response.text())
  .then(innerHTML => {
    document.querySelector('#a4').innerHTML = innerHTML;
  });

  fetch('/jp/floor.html')
  .then(response => response.text())
  .then(innerHTML => {
    document.querySelector('#index').innerHTML = innerHTML;
  });
  </script>
</body>

</html>
