<body>
  <article id="main">
    <section id="cover"></section>
    <section>
      1
      <aside id="one"></aside>
    </section>
    <section>
      2
      <aside id="two"></aside>
    </section>
    <section>
      3
      <aside id="three"></aside>
    </section>
    <section>
      4
      <aside id="four"></aside>
    </section>
    <section>
      5
      <aside id="five"></aside>
    </section>
  </article>

  <nav>
    <button id="past"><b>←</b></button>
    <button id="next"><b>→</b></button>
  </nav>

  <video id="video" poster="https://archive.org/download/1f_20230910/1f_20230910.thumbs/000_000001.jpg" preload="auto"
    muted playsinline>
    <source src="https://ia800505.us.archive.org/20/items/1f_20230910/000.mp4" id="mp4" type="video/mp4" />
  </video>

  <footer id="credit" class="archives">
    <p class="print_block">
      会場 音ビル | 559-0011 大阪府大阪市住之江区北加賀屋5-5-1 2F<br />

    </p>
  </footer>

  <script type="text/javascript">
    fetchHTML('#cover', '../contents.html')
    fetchHTML('#one', '../01/ctlg.html')
    fetchHTML('#two', '../02/ctlg.html')
    fetchHTML('#three', '../03/ctlg.html')
    fetchHTML('#four', '../04/ctlg.html')
    fetchHTML('#five', '../05/ctlg.html')

    async function fetchHTML(query, url) {
      fetch(url)
        .then(response => response.text())
        .then(innerHTML => {
          document.querySelector(query).innerHTML = innerHTML;
        });
    }

    const video = document.querySelector('#video');
    window.addEventListener('load', function () {
      video.play();
      video.addEventListener('ended', () => {
        video.play();
      }, false);
    });

    const sectionAll = document.querySelectorAll('#main section');
    let i = 0;

    thisSection()

    function thisSection() {
      for (const sectionThis of sectionAll) {
        sectionThis.hidden = true;
      }
      sectionAll[i].hidden = false;
    };

    document.querySelector('#next').addEventListener('click', function () {
      if (i == 0) {
        i++;
        video.hidden = true;
      } else if (i < sectionAll.length - 1) {
        i++;
      } else if (i == sectionAll.length - 1) {
        i = 0;
        video.hidden = false;
      }
      thisSection()
    }, false);

    document.querySelector('#past').addEventListener('click', function () {
      if (i == 0) {
        i = sectionAll.length - 1;
        video.hidden = true;
      } else if (i == 1) {
        i--;
        video.hidden = false;
      } else if (i < sectionAll.length - 1) {
        i--;
      } else if (i == sectionAll.length - 1) {
        i--;
        video.hidden = true;
      }
      thisSection()
    }, false);
  </script>
</body>

</html>
