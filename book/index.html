  <script type="text/javascript">
    const video = document.querySelector('#video');
    window.addEventListener('load', function () {
      video.play();
      video.addEventListener('ended', () => {
        video.play();
      }, false);
    });

    const sectionAll = document.querySelectorAll('#main section');
    const next = document.querySelector('#next');
    const past = document.querySelector('#past');
    let i = 0;

    thisSection()

    function thisSection() {
      for (const sectionThis of sectionAll) {
        sectionThis.hidden = true;
      }
      sectionAll[i].hidden = false;
    };

    next.addEventListener('click', function () {
      if (i == 0) {
        i++;
        video.hidden = true;
        video.pause();
        past.style.display = "grid"
      } else if (i < sectionAll.length - 1) {
        i++;
      } else if (i == sectionAll.length - 1) {
        i = 0;
        video.hidden = false;
        video.play();
      }
      thisSection()
    }, false);

    past.addEventListener('click', function () {
      if (i == 0) {
        i = sectionAll.length - 1;
        video.hidden = true;
        video.pause();
      } else if (i == 1) {
        i--;
        video.hidden = false;
        video.play();
      } else if (i < sectionAll.length - 1) {
        i--;
      } else if (i == sectionAll.length - 1) {
        i--;
        video.hidden = true;
        video.pause();
      }
      thisSection()
    }, false);
  </script>
