  <body>
    <div id="jp">
      <p>
        <ruby data-ruby="The HTML ruby element">
          ルビ
        </ruby>
        はベーステキストの上、下、隣に
        <ruby data-ruby="びょうが">
          描画
        </ruby>
        される小さな
        <br />
        <ruby
          data-ruby="本文の語句や文章をとりあげてその意味を解説すること。また、その解説したもの。注。注解。"
        >
          注釈
        </ruby>
        で、よく東アジアの文字の
        <ruby
          data-ruby="音、特に、言語の音声を発すること。 また、その音声の出し方。 はついん。"
        >
          発音
        </ruby>
        を表すのに使われます。
      </p>
      <p>
        他の種類の注釈にも使われることがありますが、この使い方はあまり一般的ではありません。
      </p>
    </div>

    <div id="en">
      <p>
        The
        <ruby data-ruby="HyperText Markup Language element">
          ruby
        </ruby>
        represents small annotations that are rendered above, below, or next to
        base text, usually used for showing the pronunciation of East Asian
        characters.
      </p>
    </div>
  </body>
